<div class="container">
    <div  [hidden]="submitted">
        <h1>Person Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #personForm="ngForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username"
                       required
                       [(ngModel)]="model.username" name="username"
                       #username="ngModel" >
                <div [hidden]="username.valid || username.pristine"
                     class="alert alert-danger">
                    用户名必填
                </div>
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" class="form-control" id="age"
                       required
                       [(ngModel)]="model.age" name="age"
                        #age="ngModel">
                <div [hidden]="age.valid || age.pristine"
                     class="alert alert-danger">
                    年龄必填
                </div>
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <select class="form-control" id="sex"
                        required
                        [(ngModel)]="model.sex" name="sex"
                        #sex="ngModel" >
                    <option *ngFor="let sexItem of sexList" [value]="sexItem">{{sexItem}}</option>
                </select>
                <div [hidden]="sex.valid || sex.pristine" class="alert alert-danger">
                    性别必选
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!personForm.form.valid">提交</button>
            <button type="button" class="btn btn-default" (click)="newPerson()">重置</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>你提交的信息如下:</h2>
        <div class="row">
            <div class="col-xs-3">用户名</div>
            <div class="col-xs-9  pull-left">{{ model.username }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">年龄</div>
            <div class="col-xs-9 pull-left">{{ model.age }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">性别</div>
            <div class="col-xs-9 pull-left">{{ model.sex }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">编辑</button>
    </div>
</div>
